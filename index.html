<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Make the page responsive on mobile; disable pinch-to-zoom so the game feels app-like -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juice Box</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Google Fonts: Cherry Bomb One for the title screen -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <!-- All visual styling lives in style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Title screen: shown on load. Clicking/tapping anywhere starts the game.
        Hidden once gameplay begins.
    -->
    <div id="title-screen">
        <h1 id="title">
            <span>Juice</span>
            <span>Box</span>
        </h1>
    </div>

    <!--
        Liquid overlay: fills the screen with a random color when transitioning
        from the title screen, then drains downward to reveal the game.
    -->
    <div id="liquid-overlay"></div>

    <!--
        The grid is hidden during the title screen.
        game.js will fill it with sprite cells dynamically each level.
    -->
    <div id="grid"></div>

    <!--
        Loaded at the end of <body> so the #grid element already exists
        in the DOM by the time the script runs â€” no "DOMContentLoaded"
        wrapper needed.
    -->
    <script src="game.js"></script>
</body>
</html>
