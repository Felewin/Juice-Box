<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Make the page responsive on mobile; disable pinch-to-zoom so the game feels app-like -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Disable caching: ensure changes propagate immediately on GitHub Pages -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Juice Box</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Google Fonts: Cherry Bomb One for the title screen -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <!-- All visual styling -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="liquid.css">
</head>
<body>
    <!--
        Title screen: shown on load. First click fades out the title and shows the
        mode screen. Choosing a mode starts the game. Hidden once gameplay begins.
    -->
    <div id="title-screen">
        <h1 id="title">
            <span>Juice</span>
            <span>Box</span>
        </h1>
        <div id="mode-screen" class="hidden" aria-hidden="true">
            <button type="button" class="mode-btn" data-mode="discover">Discover the Duplicate</button>
            <button type="button" class="mode-btn" data-mode="discover">Discover the Duplicate</button>
        </div>
    </div>

    <!--
        Liquid overlay: fills the screen with a random color when transitioning
        from mode screen to level or from level to level, then drains downward.
    -->
    <div id="liquid-overlay"></div>

    <!--
        The grid is hidden during the title screen.
        game.js will fill it with sprite cells dynamically each level.
    -->
    <div id="grid"></div>

    <!--
        Menu button: returns to title screen when clicked/tapped.
        Positioned in top-left corner, half the size of sprites.
    -->
    <button id="menu-button" aria-label="Return to menu">
        <img src="favicon.png" alt="Menu">
    </button>

    <!--
        Loaded at the end of <body> so the #grid element already exists
        in the DOM by the time the script runs â€” no "DOMContentLoaded"
        wrapper needed. Scripts loaded in dependency order.
    -->
    <script src="audio.js"></script>
    <script src="level.js"></script>
    <script src="game.js"></script>
</body>
</html>
